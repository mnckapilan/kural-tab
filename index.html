<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="mode-toggle">
        <input type="checkbox" id="mode-switch" class="mode-switch">
        <label for="mode-switch" class="mode-switch-label" aria-label="Toggle dark/light mode">
            <svg class="sun-moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" class="sun"/>
                <line x1="12" y1="1" x2="12" y2="3" class="sun-ray"/>
                <line x1="12" y1="21" x2="12" y2="23" class="sun-ray"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" class="sun-ray"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" class="sun-ray"/>
                <line x1="1" y1="12" x2="3" y2="12" class="sun-ray"/>
                <line x1="21" y1="12" x2="23" y2="12" class="sun-ray"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" class="sun-ray"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" class="sun-ray"/>
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" class="moon"/>
            </svg>
        </label>
    </div>
    <div class="quote-container">
      <div class="quote-number">
        <span id="number"></span>
      </div>
      <div class="quote-metadata">
        <span id="metadata"></span>
      </div>
      <div class="quote-text">
        <span id="kural"></span>
      </div>
      <div class="quote-mv">
        <span id="mv"></span>
      </div>
      <div class="quote-explanation">
        <span id="explanation"></span>
      </div>
    </div>
    <script src="kural.js"></script>
</body>
</html>
